services:
  pmm-server:
    image: percona/pmm-server:latest
    container_name: pmm-server
    restart: always
    ports:
      - "8080:80"                                # Acesso ao PMM via navegador
    volumes:
      - pmm_data:/srv                            # PersistÃªncia dos dados do PMM

  mysql:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_database
      MYSQL_USER: my_user
      MYSQL_PASSWORD: my_password
    ports:
      - "3307:3306"
volumes:
  percona_data:
  pmm_data: